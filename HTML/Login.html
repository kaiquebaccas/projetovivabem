<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log-in</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../CSS/index.css">
    <link rel="stylesheet" href="../CSS/login.css">
    <script src="../JS/login.js" defer></script>
</head>
<body>
    <header class="header">
        <h1><a href="Index.html" class="logo"><img src="../IMG/V sem fundo.png" alt="VivaBem"></a></h1>
        <nav class="nav">       
            <button class="voltar" onclick="history.back()"><img src="../IMG/setagoback.png" alt=""></button>
            <label class="switch">
                <input type="checkbox">
                <span class="slider"></span>
              </label>
        </nav>
    </header>
    <section>
        <div class="container">
            <div class="form-container">
                <form id="login-form"> <!-- formulário de login -->
                    <h2>Entrar</h2>
                    <div class="input-field">
                        <label for="email">Email:</label>
                        <input type="text" id="emailLogin" name="email" class="form-controle" placeholder="exemplo@exemplo.com">
                        <small id="emailLoginError" class="error-message"></small>
                    </div>
                    <div class="input-field">
                        <label for="password">Senha:</label>
                        <input type="password" id="passwordLogin" name="password" class="form-controle" placeholder="Digite sua senha">
                        <small id="passwordLoginError" class="error-message"></small>
                        <div class="checkbox-container">
                            <input type="checkbox" class="mostrar-senha" onclick="showPasswordL()">
                            <label for="mostrar-senha">Mostrar senha</label>
                        </div>
                    </div>
                    <button type="submit">Entrar</button>
                    Não tem uma conta? <a href="#" id="register-link">Registrar</a>
                </form>

                <form id="register-form" style="display: none;">
                    <h2>Registrar</h2> <!-- formulário de registro-->
                    <div class="input-field">
                        <label for="username">Nome de usuário:</label>
                        <input type="text" id="username" name="username" placeholder="Digite seu nome">
                        <small id="usernameError" class="error-message"></small>
                    </div>
                    <div class="input-field">
                        <label for="email">Email:</label>
                        <input type="email" id="emailRegister" name="email" placeholder="exemplo@exemplo.com">
                        <small id="emailRegisterError" class="error-message"></small>
                    </div>
                    <div class="input-field">
                        <label for="password">Senha:</label>
                        <input type="password" id="passwordRegister" name="password" placeholder="Digite sua senha">
                        <small id="passwordRegisterError" class="error-message"></small>
                        <div class="checkbox-container">
                            <input type="checkbox" class="mostrar-senha" onclick="showPasswordR()">
                            <label for="mostrar-senha">Mostrar senha</label>
                        </div>
                    </div>
                    <button type="submit">Registrar</button>
                    <p>Já tem uma conta? <a href="#" id="login-link">Entrar</a></p>
                </form>
            </div>
        </div>
    </section>
</body>
</html>
