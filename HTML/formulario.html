<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VivaBem - Solicitar orçamento</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" href="../CSS/index.css">
    <link rel="stylesheet" href="../CSS/formulario.css">

    <script src="../JS/formulario.js" defer></script>
</head>

<body>

    <header class="header">
        <h1><a href="#" class="logo"><img src="../IMG/V sem fundo.png" alt="VivaBem"></a></h1>
        <nav class="nav">
            <a href="Index.html">Home</a>
            <a href="sobre.html">Sobre</a>
            <a href="Contato.html">Contato</a>
        </nav>
        <button onclick="location.href='Login.html'" type="button" id="entrar">Entrar</button>
        <button id="toggle-tema">Alternar Tema</button>
    </header>

    <div class="page">
        <div class="container">
            <div class="form-container">
                <h1 id="titulo">Solicite um Orçamento</h1>
                <p id="desc">Preencha os campos abaixo para receber um orçamento em até 24 horas, sem compromisso. Se preferir, ligue para nossa Central no número (69) 8394-3742.</p>

                <form action="" method="get" id="parametros">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="nome">Seu nome:</label>
                            <input type="text" id="nome" name="nome" placeholder="Fulano" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="telefone">Seu telefone:</label>
                            <input type="tel" id="telefone" name="telefone" placeholder="(12) 12345-6789" class="form-control" maxlength="15">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="email">Seu E-mail:</label>
                        <input type="email" id="email" name="email" placeholder="exemplo@exemplo.com" class="form-control">
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="nomepc">Nome do paciente:</label>
                            <input type="text" id="nomepc" name="nomepc" placeholder="Ciclano" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="idadepc">Idade do paciente:</label>
                            <input type="text" id="idadepc" name="idadepc" placeholder="99" class="form-control">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="renda">Qual sua renda anual?</label>
                        <input type="text" id="renda" name="renda" placeholder="20.000" class="form-control">
                    </div>

                    <div class="form-group">
                        <label for="endereco">Endereço:</label>
                        <input type="text" id="endereco" name="endereco" placeholder="Rua Exemplo, 123" class="form-control">
                    </div>

                    <div class="form-group">
                        <label for="descricao">Descrição da saúde do paciente:</label>
                        <textarea id="descricao" name="descricao" rows="4" placeholder="Descreva a condição de saúde..." class="form-control"></textarea>
                    </div>

                    <button type="submit" class="btn-submit">Solicitar orçamento</button>
                </form>
            </div>
        </div>
    </div>

</body>

</html>
