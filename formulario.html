<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VivaBem - Solicitar orçamento</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="formulario.css">

    <script src="formulario.js" defer></script>

</head>
<body>

    <header class="header">
        <h1><a href="#" class="logo"><img src="IMG/V sem fundo.png" alt="VivaBem"></a></h1>
        <nav class="nav">
            <a href="Index.html">Home</a>
            <a href="sobre.html">Sobre</a>
            <a href="Contato.html">Contato</a>
        </nav>
        <button onclick="location.href='Login.html'" type="button" id="entrar">Entrar</button>
        <button id="toggle-tema">Alternar Tema</button>
    </header>

        <div class="orcamento">
            <div class="input-orcamento">
            <h1 id="titulo">Solicite um Orçamento</h1>
            <p id="desc">Preencha os campos abaixo para receber um orçamento em até 24 horas, 
                sem compromisso. Se preferir, 
                você também pode solicitar um orçamento imediato ligando para nossa Central 
                de Teleatendimento no número 69-8394-3742. </p>
                <div class="tudo">
            <div class="input-orcamentos">
                <fieldset class="inputs-orcamento">
                    <form action="" method="get" id="parametros">
                    <div class="orc">

                        <label for="nome">Seu nome:</label>
                        <input type="text" id="nome" name="nome" placeholder="Fulano">
                        <label for="email">Seu E-mail:</label>
                        <input type="email" id="email" name="email" placeholder="exemplo@exemplo.com">
                        <label for="telefone">Seu telefone:</label>
                        <input type="tel" id="telefone" name="telefone" placeholder="12-3456-7890">
                        <label for="renda">Qual sua renda? (por ano)</label>
                        <input type="text" id="renda" name="renda" placeholder="20.000">
                        

                    </div>
                </fieldset>
                <fieldset class="inputs-orcamento">
                    <div class="orc">

                        <label for="nomepc">Nome do paciente:</label>
                        <input type="text" id="nomepc" name="nomepc" placeholder="Ciclano">
                        <label for="idadepc">Idade do paciente:</label>
                        <input type="text" id="idadepc" name="idadepc" placeholder="99">
                        <label for="endereço">Endereço:</label>
                        <input type="text" id="endereço" name="Endereço" placeholder="rua dos bobos, 0">
                        <label for="cep">Insira seu CEP:</label>
                        <input type="text" id="cep" name="cep" placeholder="11029200">
                    </div>
                </fieldset>
                            </div>
                <fieldset class="inputss-orcamento">
                    <label for="acomp">Descreva a situação de saúde do paciente:</label>
                    <textarea type="text" id="acomp" name="acomp"></textarea>


                    <div class="btn">
                        <button class="btn-submit" type="submit">Enviar</button>
                    </div>
                    </form>

                </fieldset>
                </div>

                    

                </div>
        </div>
    
</body>
</html>
