<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log-in</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="login.css">
    <script src="login.js" defer></script>
</head>
<body>
    <header class="header">
        <h1><a href="Index.html" class="logo"><img src="IMG/V sem fundo.png" alt="VivaBem"></a></h1>

        <button id="toggle-tema">Alternar Tema</button>

    </header>
    <section>
        <div class="container">
            <div class="form-container">
                <form id="login-form"> <!-- formulário de login -->
                    <h2>Entrar</h2>
                    <div class="input-field">
                        <label for="email">Email:</label>
                        <input type="text" id="email" name="email" required placeholder="exemplo@exemplo.com">
                    </div>
                    <div class="input-field">
                        <label for="password">Senha:</label>
                        <input type="password" id="passwordLogin" name="password" required placeholder="Digite sua senha">
                        
                        <div class="checkbox-container">
                            <input type="checkbox" id="mostrar-senha" onclick="showPasswordL()">
                            <label for="mostrar-senha">Mostrar senha</label>
                        </div>
                    </div>
                    <button type="submit">Entrar</button>
                    <p>Não tem uma conta? <a href="#" id="register-link">Registrar</a></p>
                </form>
                <form id="register-form" style="display: none;">
                    <h2>Registrar</h2> <!-- formulário de registro-->
                    <div class="input-field">
                        <label for="username">Nome de usuário:</label>
                        <input type="text" id="username" name="username" required placeholder="Digite seu nome">
                    </div>
                    <div class="input-field">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required placeholder="exemplo@exemplo.com">
                    </div>
                    <div class="input-field">
                        <label for="password">Senha:</label>
                        <input type="password" id="passwordRegister" name="password" required placeholder="Digite sua senha">
                        
                        <div class="checkbox-container">
                            <input type="checkbox" id="mostrar-senha" onclick="showPasswordR()">
                            <label for="mostrar-senha">Mostrar senha</label>
                        </div>
                    </div>
                    <button type="submit">Registrar</button>
                    <p>Já tem uma conta? <a href="#" id="login-link">Entrar</a></p>
                </form>
            </div>
        </div>
    </section>
    </body>
    </html>
</body>
</html>
